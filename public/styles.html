<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled By Keisha - Styles</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="home.html" class="logo">Styled By Keisha</a>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="styles.html">Styles</a>
        </div>
    </nav>
    
    <!-- Styles Page Content -->
    <div class="styles-container">
        <h1>Hair Styles Gallery</h1>
        <div class="styles-grid">
            <!-- Box Braids -->
            <div class="style-card">
                <div class="style-image-container">
                    <img src="images/box-braids.jpg" alt="Box Braids" class="style-image">
                </div>
                <div class="style-details">
                    <h3 class="style-name">Box Braids</h3>
                    <div class="style-meta">
                        <span class="style-price">$150-$300</span>
                        <span class="style-duration">4-6 hours</span>
                    </div>
                    <button class="booking-btn">Book Now</button>
                </div>
            </div>

            <!-- Senegalese Twists -->
            <div class="style-card">
                <div class="style-image-container">
                    <img src="images/senegalese-twists.jpg" alt="Senegalese Twists" class="style-image">
                </div>
                <div class="style-details">
                    <h3 class="style-name">Senegalese Twists</h3>
                    <div class="style-meta">
                        <span class="style-price">$180-$350</span>
                        <span class="style-duration">5-7 hours</span>
                    </div>
                    <button class="booking-btn">Book Now</button>
                </div>
            </div>

            <!-- Add more styles following the same pattern -->
            <!-- Fulani Braids -->
            <div class="style-card">
                <div class="style-image-container">
                    <img src="images/fulani-braids.jpg" alt="Fulani Braids" class="style-image">
                </div>
                <div class="style-details">
                    <h3 class="style-name">Fulani Braids</h3>
                    <div class="style-meta">
                        <span class="style-price">$200-$400</span>
                        <span class="style-duration">6-8 hours</span>
                    </div>
                    <button class="booking-btn">Book Now</button>
                </div>
            </div>

            <!-- Continue with 6 more cards following the same structure -->
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
